<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head></head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span10" style="margin-top: 50px;">
                    <p style="font-size: 16px;" class="muted"> El acceso a esta zona del sitio está restringido a los miembros participantes en su desarrollo.</p>
                    <div class="modal-body text-left">
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputUsuario">Usuario</label>
                                <div class="controls">
                                    <input type="text" id="inputUsuario" required="required" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="inputContraseña">Contraseña</label>
                                <div class="controls">
                                    <input type="password" id="inputContraseña" required="required" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
