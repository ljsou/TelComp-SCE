            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    dlg.jq.effect("shake", {times: 5}, 100);
                }
                else {
                    dlg.hide();
                    $('#loginLink').fadeOut();
                    $(function() {
                        $('#perfil').show();
                        $('#edit-perfil').show();
                        $('#settings').show();
                        $('.divider').show();
                        $('#lout').show();
                    });
                }
            };

            function logOut(xhr, status, args) {
                logout.hide();
                init();
            };

            function init() {
//                $(function() {
                    $('#perfil').hide();
                    $('#edit-perfil').hide();
                    $('#settings').hide();
                    $('.divider').hide();
                    $('#lout').hide();
//                });
            }

        <h:form id="form">  
            <p:growl id="growl" showDetail="true" life="3000"/>  
            <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false" modal="true">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputLabel for="username" value="Username:" />  
                    <p:inputText value="#{loginBean.username}"   
                                 id="username" required="true" label="username" />  

                    <h:outputLabel for="password" value="Password:" />  
                    <h:inputSecret value="#{loginBean.password}"   
                                   id="password" required="true" label="password" />  

                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Login" update="growl"   
                                         actionListener="#{loginBean.login}"   
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>  
                    </f:facet>  
                </h:panelGrid>  
            </p:dialog>  
            <p:dialog id="dialog-logout" header="Login" widgetVar="logout" resizable="false" modal="true">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputLabel for="username" value="Are you sure?" />                      
                    <f:facet name="footer">  
                        <p:commandButton id="logoutButton" value="Login" update="growl"   
                                         actionListener="#{loginBean.loggout()}"                                            
                                         oncomplete="logOut(xhr, status, args)"/>  
                    </f:facet>  
                </h:panelGrid>  
            </p:dialog>
